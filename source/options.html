<!doctype html>
<meta charset="utf-8">
<title>Options</title>
<link rel="stylesheet" href="chrome://global/skin/in-content/common.css">
<link rel="stylesheet" href="options.css">

<form id="options-form" class="detail-view-container">
	<h2>Options</h2>
	<br/>
	<strong><i>NOTE: Settings are saved automatically</i></strong>
	<div class="options">
		<div class="option">
			<label class="formLabel">Enabled</label>
			<div>
				<label class="switch">
					<input type="checkbox" id="enabled" name="enabled">
					<span class="slider round"></span>
				</label>
			</div>
		</div>

		<div class="option texta">
			<label class="formLabel">Blacklist</label>
			<div>
			<textarea id="blacklist" rows="10" name="blacklist">facebook.com
youtube.com
9gag.com</textarea>
				<span class="greyText">domains only - no http://</span>
			</div>

		</div>

		<div class="option">
			<label class="formLabel">Difficulty</label>
			<div>
				<select name="difficulty" id="difficulty">
					<option value="easy" selected>Easy</option>
					<option value="medium">Medium</option>
					<option value="hard">Hard</option>
				</select>
			</div>
		</div>

		<div class="option">
			<label class="formLabel">Block embedded</label>
			<div>
				<label class="switch">
					<input type="checkbox" id="embedded" name="embedded">
					<span class="slider round"></span>
				</label>
				<span class="greyText">i.e. tweets, facebook posts, youtube videos in other pages</span>
			</div>
		</div>

		<div class="option">
			<label class="formLabel">Time until Hint</label>
			<div>
				<input type="number" id="hintTime" name="hintTime"> seconds
			</div>
		</div>

		<div class="option">
			<label class="formLabel">Time until Solution</label>
			<div>
				<input type="number" id="solutionTime" name="solutionTime"> seconds
			</div>
		</div>
	</div>
